		pre_boot_hook
		echo 'Loading kernel...'
		linux ${boot_partition}/kernel @STRIPPED_BOARD_KERNEL_CMDLINE@ @STRIPPED_BOARD_KERNEL_CMDLINE_BOOT@ $kernel_cmdline_dynamic virtio_gpu.modeset=0 androidboot.graphics=swiftshader androidboot.insecure_adb=1
